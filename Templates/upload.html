<!DOCTYPE html>
<html style="font-family: Arial, Helvetica, sans-serif">
<head title="Login page">
    <style>

    .menubar{
            height:auto;
            width: 100%;
            margin:auto;
            text-align:center;
            color: white;
            background-color:darkgrey;
            border-bottom: 3px solid orange
            /*background-image: linear-gradient(#4b0082,#00008b)*/
        }
        
        .footer{
            left:0;
            bottom:0;
            width:100%;
            background-color: orangered;
            text-align:center;
            height:30px;
            position: relative;
        }
        .menubar button {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .loginWindow{
            min-height:200px;
            width: 30%;
            margin:auto;
            text-align:center;
            display:inline-block;
            background-color:lightgray;
            border-bottom: 2px solid lime;
            border-radius: 10px;
        }

        body{
            background-image: whitesmoke;
        }
        
        .inputField{
            height:25px;
            border-top: none;
            border-left: none;
            border-right: none;
            background-color: transparent;
            color:black;
            text-align: center;
            margin: auto;
        }
        .inputField:focus{
            background-color: transparent; /* or any other color you want when user starts typing in input */
            border-top: none;
            border-bottom:1px solid black;
            border-left: none;
            border-right: none;
        }

        .notify{
            text-align:center;
            padding:0.1px;
            position:fixed;
            width:40%;
            left:30%;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
        }

        button{
            width:90%;
            padding:5px;
            margin:5px;
            margin-top:5px;
            margin-bottom:10px;
        }

        input{
            width:90%;
            padding:5px;
            margin:5px;
            margin-top:10px;
        }

        input:-webkit-autofill {
        -webkit-box-shadow:0 0 0 50px whitesmoke inset;
    }

    input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 50px whitesmoke inset;
    }
    </style>
    <script>
        function switchToCancel(){
            document.getElementById('submitFile').style.display = 'none'
            document.getElementById('cancel').style.display = 'inline'
        }
    </script>
</head>
<body>
    <div style="height: 518px; display:flex">
        <div class="loginWindow">
            <h2 style="color:black;">Submit</h2>
            <form method="post" enctype=multipart/form-data>
            <label for="fileInput">Script file:</label><input type=file name="scriptFile" class="inputField" id="fileInput"><br>
            <label for="scriptFileInput">Presentation recording file:</label><input type=file name=file class="inputField" accept="video/*" id="scriptFileInput"><br>
            <input type="submit" value="Submit" id="submitFile">
            <input type="submit" value="Cancel" id="cancel">
            </form>
        </div>
    </div>
</body>
</html>
