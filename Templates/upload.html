<!DOCTYPE html>
<html style="font-family: Arial, Helvetica, sans-serif">
<head title="Login page">
    <style>

    .menubar{
            height:auto;
            width: 100%;
            margin:auto;
            text-align:center;
            color: white;
            background-color:darkgrey;
            border-bottom: 3px solid orange
            /*background-image: linear-gradient(#4b0082,#00008b)*/
        }
        
        .footer{
            left:0;
            bottom:0;
            width:100%;
            background-color: orangered;
            text-align:center;
            height:30px;
            position: relative;
        }
        .menubar button {
            float: right;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .loginWindow{
            min-height:200px;
            width: 30%;
            margin:auto;
            text-align:center;
            display:inline-block;
            background-color:lightgray;
            border-bottom: 2px solid lime;
            border-radius: 10px;
        }

        body{
            background-image: whitesmoke;
        }
        
        .inputField{
            height:25px;
            border-top: none;
            border-left: none;
            border-right: none;
            background-color: transparent;
            color:black;
            text-align: center;
            margin: auto;
        }
        .inputField:focus{
            background-color: transparent; /* or any other color you want when user starts typing in input */
            border-top: none;
            border-bottom:1px solid black;
            border-left: none;
            border-right: none;
        }

        .notify{
            text-align:center;
            padding:0.1px;
            position:fixed;
            width:40%;
            left:30%;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
        }

        button{
            width:90%;
            padding:5px;
            margin:5px;
            margin-top:5px;
            margin-bottom:10px;
        }

        input{
            width:90%;
            padding:5px;
            margin:5px;
            margin-top:10px;
        }

        input:-webkit-autofill {
        -webkit-box-shadow:0 0 0 50px whitesmoke inset;
    }

    input:-webkit-autofill:focus {
        -webkit-box-shadow: 0 0 0 50px whitesmoke inset;
    }
        .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid lime; /* Blue */
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: spin 2s linear infinite;
        position: absolute;
        position: fixed; /* fixed keeps it in view regardless of scroll */
    top: 35%;
    left: 45%;
    transform: translate(-50%, -50%); /* center it */
    z-index: 9999; /* ensure it's in front of all other elements */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loader-overlay {
    display: none; /* Hidden by default */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black */
    z-index: 9998; /* just below loader */
}

    </style>
    <script>
        function switchToCancel(){
            document.getElementById('submitFile').style.display = 'none';
            document.getElementById('cancel').style.display = 'inline';
        }
        function changeLoadingText(){
            const messages = ['Analyzing your awesome presentation...',
            'Integrating algorithms...',
            'Doing cool YOLO stuff...',
            'Do people even read these?',
            'Calculating space utilised...',
            'Remember not to close this tab!',
            "Almost there! Just kidding, I don't actually know.",
            'Patience is a virtue',
            'Differentiating algorithms...',
            "Thanks to the creators of YOLO and Whisper API for making me possible!",
            'Do you know my brother-in-law, Chatgee Peeti?',
            'I use an API provided by OpenAI to do my speech-to-text translations.',
            'I hear there are talks being done with Apple and Microsoft about me...',
            'I go into my friend Gith Ub a lot!',
            'Be nice to code',
            'Accessing your bank account... Opening crypto exchange...',
            'Thank you for your cooperation.',
            "What if I'm the human and you're the software?"
        ]
            document.getElementById('loadingText').textContent = messages[Math.floor(Math.random() * messages.length)];
        }
        function sayHi(){
            document.getElementById('loader-overlay').style.display='block';
            let intervalId = setInterval(changeLoadingText, 10000);
        }
    </script>
</head>
<body>
    <div style="height: 518px; display:flex">
        <div class="loginWindow">
            <h2 style="color:black;">Submit your presentation</h2>
            <form method="post" enctype=multipart/form-data>
            <!--<label for="fileInput">Script file:</label><input type=file name="scriptFile" class="inputField" id="fileInput"><br>-->
            <label for="scriptFileInput">Presentation recording file:</label><input type=file name=file class="inputField" accept="video/*" id="scriptFileInput"><br>
            <input type="submit" value="Submit" id="submitFile" onclick="sayHi()">
            <input type="submit" value="Cancel" id="cancel">
            </form>
        </div>
    </div>
    <div class="loader-overlay" id="loader-overlay">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <h1 id="loadingText" style="text-align: center; background-color: whitesmoke; width: 50%; margin: auto; border-radius: 10px; border-bottom:2px solid lime;">Loading...</h1>
        <div class="loader"></div>
    </div>
</body>
</html>
